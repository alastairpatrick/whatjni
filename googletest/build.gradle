plugins {
    id 'cpp-library'
}

library {
    linkage = [Linkage.STATIC]
    source.from file('googletest/googletest/src/gtest-all.cc')
    privateHeaders.from file('googletest/googletest')
    publicHeaders.from file('googletest/googletest/include')

    targetMachines = [
            machines.linux.x86_64,
            machines.windows.x86, machines.windows.x86_64,
            machines.macOS.x86_64
    ]
}
