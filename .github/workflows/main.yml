name: Build whatjni
on:
  - pull_request
  - push

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{matrix.arch}} ${{matrix.os}} ${{matrix.toolChain}} ${{matrix.javaDistribution}}JDK${{matrix.javaVersion}}
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-20.04, macos-10.15]
        arch: [x64]
        toolChain: [default]
        javaVersion: [16]
        javaDistribution: [zulu]

        include:
          - os: ubuntu-20.04
            arch: x64
            toolChain: clang
            javaVersion: 16
            javaDistribution: zulu

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.javaVersion}}
          distribution: ${{matrix.javaDistribution}}
          architecture: ${{matrix.arch}}

      - name: JAVA_HOME diagnostics
        run: echo JAVA_HOME = $JAVA_HOME; ls -R $JAVA_HOME

      - name: Remove GCC
        run: sudo rm `which g++`; sudo rm `which gcc`
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.toolChain != 'gcc' }}

      - name: List Gradle tasks
        run: ./gradlew tasks

      - name: Build ${{ env.osMap[os.matrix] }} ${{ env.archMap[os.arch] }}
        run: ./gradlew run${{ env.osMap[os.matrix] }}${{ env.archMap[os.arch] }}
        env:
          #osMap: '${{ fromJSON(''{"windows-2019": "Windows", "ubuntu-20.04": "Linux", "macos-10.15": "MacOS"}'') }}'
          osMap:
            windows-2019: Windows
            ubuntu-20.04: Linux
            macos-10.15: MacOS
          archMap: '${{ fromJSON(''{"windows-2019": "Windows", "ubuntu-20.04": "Linux", "macos-10.15": "MacOS"}'') }}'